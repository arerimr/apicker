<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIcker</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <header class="logoHead">
        <img id="logo" src="./images/IMG_2299.PNG" alt="APIcker">
        <h3>API Encyclopedia</h3>
    </header>
    <div>
        <p id="description">Search a specific category, or select one from with preferred first letter :)</p>
        <form action="info.html" method="get" class="trial">
            <input id="text" type="text" name="input">
            <br>
            <br>
            <input type="submit" value="search" id="searchButton">
        </form>
    </div>
    <div class="secondDiv" id="secondDiv">
        <ul id="mainList">
            
        </ul>
    </div>
    <footer>
    <aside class="alpha">
        <ul id="alphaList">

        </ul>
        <ul id="alphaResults">

        </ul>
    </aside>
    </footer>
    <article id="slideShow">
        <div id="slideDiv">
            <ul id="slides">
                
            </ul>
            <img class="gifShow">
        </div>

    </article>

    <a id="suggest" href="./info.html"><h3>Submit API Suggestion</h3></a>
    
    

</body>
</html>
